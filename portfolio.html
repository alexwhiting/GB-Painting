<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gb Painting-Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS -->

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- External CSS -->
  <link href="styles.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet">

  <meta name="description"
    content="We offer interior and exterior painting services in the Annapolis Valley, Halifax, and surrounding areas.">


</head>

<body>
  <div id=page-container>

    <!-- Everything exceept for footer goes under here -->
    <div id="content-wrap">

      <!-- Header1 -->
      <header id="header1" class="js-pc-header d-none d-xl-block">
        <!-- Generated by JS -->
      </header>

      <!-- Header1 on smaller screens -->
      <header id="header2" class="d-block d-xl-none">
        <!-- Generated by JS -->
      </header>


      <!-- Main -->
      <main>

        <section class="services-header text-center py-5" style="height: 15rem;">
          <div class="container">
            <h1 class="display-4 mb-3" style="color: #2d5d1d; letter-spacing: 1px; font-weight: bold;">OUR PORTFOLIO
            </h1>
            <p class="lead text-muted"></p>
            <div style="width: 80px; height: 3px; background: #2d5d1d; margin: 1.5rem auto;"></div>
          </div>
        </section>

        <section class="job1" style="width: 80%; margin: 0 auto;">
          <div class="container">
            <div class="row justify-content-center">

              <div class="col-12 col-lg-5 job1-1-before me-lg-4 mb-lg-4 mb-4">
                <div class="d-flex justify-content-center align-items-center h-100 ">
                  <h2 style="color: white;">Before</h2>
                </div>
              </div>

              <div class="col-12 col-lg-5 job1-1-after mb-lg-4 mb-4">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <h2 style="color: white;">After</h2>
                </div>
              </div>

              <div class="col-12 col-lg-5 job1-2-before me-lg-4 mb-4">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <h2 style="color: white;">Before</h2>
                </div>
              </div>

              <div class="col-12 col-lg-5 job1-2-after">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <h2 style="color: white;">After</h2>
                </div>
              </div>
            </div>
          </div>
        </section>

        <h1 style="text-align: center; color: #2d5d1d; margin-top: 2.5rem;">More to Come Soon!</h1>

      </main>
    </div>


    <!-- Footer -->
    <footer id="footer" class="d-none d-md-block mt-4">
      <div class="row align-items-center mx-0">
        <div class="col-md-4 text-start ps-4">
          <a href="index.html"><img src="images/logo.jpg" alt="logo" width="192" height="100"></a>
        </div>
        <div class="col-md-4 text-center call-us-2">
          CALL US TODAY: <a href="tel:902-999-5418">902-999-5418</a>
        </div>
        <div class="col-md-4 text-end pe-4">
          <a data-bs-toggle="modal" data-bs-target="#contactModal" class="button" id="button2">
            <span>Free Estimate!</span>
          </a>
        </div>
      </div>
    </footer>

    <!-- Footer1 on small screens -->
    <footer id="footer3" class="d-block d-md-none mt-4">
      <a href="index.html"><img src="images/logo.jpg" alt="logo" class="sm-footer-logo" width="192" height="100"></a>
      <a data-bs-toggle="modal" data-bs-target="#contactModal" class="button" id="button4">
        <span>Free Estimate!</span>
      </a>
    </footer>

    <footer id="footer2" class="d-flex justify-content-center align-items-center p-1 w-100">
      <p>&copy; 2025 Groves & Bodnar Painting. All Rights Reserved</p>
    </footer>
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Free Estimate Form</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modalContactForm" action="https://formspree.io/f/xvgrnokr" method="POST">

            <input type="hidden" name="_replyto" value="grantgrovesvp@gmail.com">
            <input type="hidden" name="_subject" value="New Painting Request">

            <div class="form-group mb-4">
              <label class="form-label visible-label">Full Name*</label>
              <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group mb-4">
              <label class="form-label visible-label">Email*</label>
              <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group mb-4">
              <label class="form-label visible-label">Phone</label>
              <input type="tel" class="form-control" name="phone">
            </div>

            <div class="form-group mb-4">
              <label class="form-label visible-label">Address/Postal Code*</label>
              <input type="tel" class="form-control" name="Address/Postal Code" required>
            </div>

            <div class="form-group mb-4">
              <label class="form-label visible-label">Best time to reach you*</label>
              <select class="form-select" name="Best time to contact" required>
                <option value="" disabled selected>Select time</option>
                <option value="Evenings - after 5:00PM">Evenings - after 5:00PM</option>
                <option value="Weekends">Weekends</option>
                <option value="Anytime">Anytime</option>
              </select>
            </div>

            <div class="form-group mb-4">
              <label class="form-label visible-label">Brief description of desired work*</label>
              <textarea class="form-control" name="Desired Work" rows="4" required></textarea>
            </div>

            <input type="text" name="_gotcha" style="display:none">

            <div class="d-grid">
              <button type="submit" class="btn submit-btn">
                <span class="submit-text">Send Request</span>
                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/portfolio.js" type="module"></script>

</body>

</html>
